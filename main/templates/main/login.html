{% extends 'main/base.html' %} {% block content %}
<div class="container">
    <h2>Login</h2>
    {% if message %}
    <div class="alert alert-warning dismissible">
        {{message}}
      </div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" >
        {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <div class="col sm-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="input-block" type="text" id="username" name="username" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col sm-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="input-block" type="password" id="password" name="password" />
                </div>
            </div>
            <div class="col sm-12">
                <button class="btn-secondary-outline" type="submit">Login!</button>
            </div>
        </div>
    </form>
        
    </div>
</div>
{% endblock %}
